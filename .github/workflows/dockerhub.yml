# This workflow build and push Docker image to docker hub
# https://docs.docker.com/ci-cd/github-actions/
name: dockerhub

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - version: "2.36.0"
            major: "2"
            is_latest: true
          # Uncomment when Allure 3.x is released:
          # - version: "3.0.0"
          #   major: "3"
          #   is_latest: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Check if release exists
        id: check_release
        run: |
          if gh release view ${{ matrix.version }} &>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "::warning::Release ${{ matrix.version }} already exists, skipping Docker build and push"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        if: steps.check_release.outputs.exists == 'false'
        uses: astral-sh/setup-uv@v4

      - name: Build for testing
        if: steps.check_release.outputs.exists == 'false'
        uses: docker/build-push-action@v5
        with:
          context: ./
          file: ./Dockerfile
          load: true
          no-cache-filter: packages
          build-args: |
            ALLURE_VERSION=${{ matrix.version }}
          tags: allure-test:${{ matrix.version }}
          cache-from: type=gha,scope=allure-${{ matrix.major }}
          cache-to: type=gha,mode=max,scope=allure-${{ matrix.major }}

      - name: Run tests
        if: steps.check_release.outputs.exists == 'false'
        env:
          ALLURE_IMAGE: allure-test:${{ matrix.version }}
        run: |
          uv run pytest tests/ -v

      - name: Prepare Docker tags
        if: steps.check_release.outputs.exists == 'false'
        id: tags
        run: |
          TAGS="${{ secrets.DOCKER_HUB_USERNAME }}/allure:${{ matrix.version }}"
          TAGS="${TAGS},${{ secrets.DOCKER_HUB_USERNAME }}/allure:${{ matrix.major }}"

          if [ "${{ matrix.is_latest }}" = "true" ]; then
            TAGS="${TAGS},${{ secrets.DOCKER_HUB_USERNAME }}/allure:latest"
          fi

          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Build and push to docker hub
        if: steps.check_release.outputs.exists == 'false'
        uses: docker/build-push-action@v5
        with:
          context: ./
          file: ./Dockerfile
          push: true
          no-cache-filter: packages
          build-args: |
            ALLURE_VERSION=${{ matrix.version }}
          tags: ${{ steps.tags.outputs.tags }}
          platforms: |-
              linux/amd64
              linux/arm64
          cache-from: type=gha,scope=allure-${{ matrix.major }}

      - name: Image digest
        if: steps.check_release.outputs.exists == 'false'
        run: echo ${{ steps.docker_build.outputs.digest }}

      - name: Create Release
        id: create_release
        if: steps.check_release.outputs.exists == 'false'
        run: |
          # Determine tags for release notes
          TAGS="- \`${{ secrets.DOCKER_HUB_USERNAME }}/allure:${{ matrix.version }}\`
          - \`${{ secrets.DOCKER_HUB_USERNAME }}/allure:${{ matrix.major }}\`"

          if [ "${{ matrix.is_latest }}" = "true" ]; then
            TAGS="${TAGS}
          - \`${{ secrets.DOCKER_HUB_USERNAME }}/allure:latest\`"
          fi

          gh release create ${{ matrix.version }} \
            --title "Allure ${{ matrix.version }}" \
            --notes "Allure ${{ matrix.major }}.x release

          ## Docker Tags
          ${TAGS}

          ## Docker Hub
          https://hub.docker.com/r/andgineer/allure/tags"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
